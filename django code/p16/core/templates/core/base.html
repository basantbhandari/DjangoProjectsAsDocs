<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}" />
    <title>{% block title %} {% endblock title %}</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/cor/home">Home</a></li>
        <li><a href="/cor/about">About</a></li>
        <li><a href="/">Course info</a></li>
        <li><a href="{% url 'courseinfo' %}">Course info</a></li>
        {% url 'courseinfo' as cf %}
        <li><a href="{{cf}}">Course info</a></li>
      </ul>
    </nav>

    {% block content %} {% endblock content %}
    <i class="fab fa-accessible-icon"></i>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>

    <script src="{% static 'core/js/jQuery.js' %}"></script>
    <script src="{% static 'core/js/proper.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <script src="{% static 'core/js/base.js' %}"></script>
  </body>
</html>
