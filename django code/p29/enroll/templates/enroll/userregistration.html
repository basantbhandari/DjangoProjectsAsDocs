<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Django form</h1>
    <form action="">
      {% for field in form.visible_fields %}
      <h1>{{field.label_tag}}</h1>
      <h1>{{field}}</h1>
      {% endfor %}
      <br />
      {% for field in form.hidden_fields %}
      <h1>{{field}}</h1>
      {% endfor %}
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
